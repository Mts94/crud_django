{% extends "base.html" %}


{% block content %}
<main class="container">
   <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
        <form method = "POST" class="card card-body">
            <h1 class="text-center">Resgistrate</h1>
            {{error}}
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Usuario: </label>
                <input type="text" id="username" name="username" class="form-control" placeholder= "Usuario">
            </div>
            <div class="mb-3">
                <label for="password1">Password: </label>
                <input type="password" id="password1" name="password1" class="form-control" placeholder= "password">
            </div>
            <div class="mb-3">
                <label for="password2">Confirmar password: </label>
                <input type="password" id="password2" name="password2" class="form-control" placeholder= "confirma password">
            </div>
            <button class="btn btn-success">
                Registro
            </button>
        </form>
    </div>
   </div>
</main>
{% endblock %}
